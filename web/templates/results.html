<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - RelExGraph</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <p class="description">
            Here is the result of the relation ship extraction, and its cypher query
        </p>

        <div class="form-group">
            <label>Submitted Context:</label>
            <div class="result-box">
                {{ .context }}
                {{ .graphData }}
            </div>
        </div>

        <div class="button-container">
            <a href="/" class="button">Analyze Another</a>
        </div>
        <div class="button-container">
            <a href="http://localhost:7474/browser/" class="button">Go to Neo4j database (no auth)</a>
        </div>
    </div>
</body>
</html>
