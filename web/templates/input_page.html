<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelExGraph</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>RelExGraph</h1>
        <p class="description">
            Enter your text context below to analyze relationships and extract meaningful insights.
            You can provide multiple paragraphs for comprehensive analysis.
        </p>

        <form action="/generate-graph" method="POST">
            <div class="form-group">
                <label for="contextInput">Context</label>
                <textarea
                    id="contextInput"
                    name="context"
                    placeholder="Enter your text here... You can write multiple paragraphs to provide more context for analysis."
                    required
                ></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
